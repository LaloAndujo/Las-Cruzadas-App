<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feed - Las Cruzadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <h1>🌐 Feed de Cruzados</h1>

  <!-- Barra de navegación -->
  <div class="box">
    <a href="/dashboard">🏠 Dashboard</a> |
    <a href="/feed.html">📰 Feed</a> |
    <a href="#" onclick="verQR()">📲 Mi QR</a> |
    <a href="/logout">🚪 Cerrar sesión</a>
  </div>

  <div id="posts-container"></div>

  <script>
    async function cargarPosts() {
      const res = await fetch('/api/feed');
      const posts = await res.json();
      const container = document.getElementById('posts-container');
      container.innerHTML = '';

      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <div class="user">${post.user}</div>
          <div class="date">${new Date(post.date).toLocaleString()}</div>
          <div class="content">${post.content}</div>
        `;
        container.appendChild(div);
      });
    }

    function verQR() {
      const cruzado = sessionStorage.getItem('nickname') || 'Cruzado';
      window.location.href = `/qr.html?user=${cruzado}`;
    }

    cargarPosts();
  </script>

</body>
</html>
