<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Eventos ‚Äî Las Cruzadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    :root { --gold:#d4af37; --gold-soft:#b8962e; --bg:#0a0a0a; --panel:#121212; --muted:#9fa3a8; --text:#fff; }
    html,body{ margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; }
    .wrap{ max-width:1000px; margin:28px auto; padding:0 16px; }
    .nav{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin-bottom:18px; }
    .brand{ font-weight:900; color:var(--gold); margin-right:auto; font-size:18px; }
    .nav a{ color:var(--gold); text-decoration:none; font-weight:700; }
    h1{ margin:8px 0 14px; color:var(--gold); font-weight:900; }

    .toolbar{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-bottom:12px; }
    .search{ flex:1; min-width:220px; }
    .search input{
      width:100%; border-radius:12px; border:1px solid #2a2a2a; background:#0e0e0e; color:#fff;
      padding:10px 12px; font-size:15px; outline:none;
    }
    .btn{ border:none; border-radius:10px; padding:10px 14px; font-weight:800; cursor:pointer; }
    .btn-primary{ background:var(--gold); color:#0a0a0a; }
    .btn-outline{ background:transparent; color:var(--gold); border:1px solid var(--gold); }

    .grid{ display:grid; grid-template-columns:repeat(2,1fr); gap:16px; }
    @media (max-width:780px){ .grid{ grid-template-columns:1fr; } }

    .card{
      background:var(--panel); border:1px solid #2a2a2a; border-radius:14px; padding:16px;
      box-shadow:0 8px 24px rgba(0,0,0,.35);
    }
    .title{ margin:0 0 6px; font-size:20px; font-weight:900; color:#fff; }
    .muted{ color:var(--muted); font-size:14px; }
    .meta{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin:8px 0; }
    .pill{ display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; background:#1a1a1a; border:1px solid #333; color:#ddd; font-weight:700; font-size:12px; }
    .pill.gold{ background:var(--gold); color:#0a0a0a; border-color:var(--gold); }
    .actions{ display:flex; gap:10px; margin-top:10px; }

    /* loading skeleton */
    .skeleton{ border-radius:12px; background:linear-gradient(90deg,#151515 25%,#1b1b1b 37%,#151515 63%); background-size:400% 100%; animation:shimmer 1.2s infinite; }
    .sk-card{ height:130px; }
    @keyframes shimmer{ 0%{background-position:100% 0} 100%{background-position:0 0} }

    .empty{ text-align:center; padding:28px; border:1px dashed #333; border-radius:14px; color:var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="nav card">
      <div class="brand">‚öîÔ∏è Las Cruzadas</div>
      <a href="/dashboard">üè† Dashboard</a>
      <a href="/feed.html">üì∞ Feed</a>
      <a href="/eventos">üìÖ Eventos</a>
      <a href="#" id="qrLink">üì≤ Mi QR</a>
      <a href="/logout">üö™ Cerrar sesi√≥n</a>
    </div>

    <h1>Pr√≥ximos eventos</h1>

    <div class="toolbar">
      <div class="search"><input id="q" placeholder="Buscar por nombre o ubicaci√≥n..." /></div>
      <button class="btn btn-outline" id="refresh">Actualizar</button>
      <a class="btn btn-primary" href="/crear-evento.html">Crear evento</a>
    </div>

    <div id="list" class="grid">
      <div class="card skeleton sk-card"></div>
      <div class="card skeleton sk-card"></div>
      <div class="card skeleton sk-card"></div>
      <div class="card skeleton sk-card"></div>
    </div>

    <div id="empty" class="empty" style="display:none;">No hay eventos programados por ahora.</div>
  </div>

  <script>
    const $ = s => document.querySelector(s);
    const list = $('#list');
    const empty = $('#empty');
    const q = $('#q');
    const nickname = sessionStorage.getItem('nickname') || 'Cruzado';

    $('#qrLink').addEventListener('click', e => {
      e.preventDefault();
      location.href = `/qr.html?user=${encodeURIComponent(nickname)}`;
    });

    $('#refresh').addEventListener('click', () => load());

    q.addEventListener('input', () => render(window.__eventos || [], q.value.trim()));

    function fmtFecha(iso){
      try {
        return new Date(iso).toLocaleString('es-MX', {
          weekday:'long', year:'numeric', month:'long', day:'numeric',
          hour:'2-digit', minute:'2-digit'
        });
      } catch { return iso; }
    }

    function computeLibres(ev){
      const total = (ev.conductores || []).reduce((acc,c)=> acc + (parseInt(c.lugaresDisponibles,10)||0), 0);
      const ocupados = (ev.pasajeros || []).length;
      return { total, libres: Math.max(0, total - ocupados) };
    }

    function render(items, query=''){
      list.innerHTML = '';
      let data = items.slice();

      if (query){
        const ql = query.toLowerCase();
        data = data.filter(ev =>
          (ev.nombre||'').toLowerCase().includes(ql) ||
          (ev.ubicacion||'').toLowerCase().includes(ql)
        );
      }

      if (!data.length){
        empty.style.display = 'block';
        return;
      }
      empty.style.display = 'none';

      for (const ev of data){
        const { total, libres } = computeLibres(ev);
        const fecha = fmtFecha(ev.fecha);
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3 class="title">${ev.nombre}</h3>
          <div class="muted">${fecha} ¬∑ ${ev.ubicacion || ''}</div>
          <p class="muted">${(ev.descripcion||'').slice(0,180)}${ev.descripcion && ev.descripcion.length>180 ? '‚Ä¶' : ''}</p>
          <div class="meta">
            <span class="pill">Conductores: ${(ev.conductores||[]).length}</span>
            <span class="pill">Pasajeros: ${(ev.pasajeros||[]).length}</span>
            <span class="pill gold">Lugares libres: ${libres}/${total}</span>
          </div>
          <div class="actions">
            <a class="btn btn-primary" href="/evento.html?id=${ev._id}">Ver detalles</a>
          </div>
        `;
        list.appendChild(card);
      }
    }

    async function load(){
      // skeleton
      list.innerHTML = `
        <div class="card skeleton sk-card"></div>
        <div class="card skeleton sk-card"></div>
        <div class="card skeleton sk-card"></div>
        <div class="card skeleton sk-card"></div>
      `;
      empty.style.display = 'none';

      try{
        const res = await fetch('/api/events');
        const eventos = await res.json();
        window.__eventos = Array.isArray(eventos) ? eventos : [];
        render(window.__eventos, q.value.trim());
      } catch (e){
        list.innerHTML = '';
        empty.style.display = 'block';
        empty.textContent = 'Error al cargar eventos.';
        console.error(e);
      }
    }

    load();
  </script>
</body>
</html>
