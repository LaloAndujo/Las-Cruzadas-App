<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eventos - Las Cruzadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .navbar {
      margin-bottom: 30px;
    }

    .navbar a {
      margin-right: 15px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .event-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .event-card h3 {
      margin-top: 0;
    }

    .event-card p {
      margin: 5px 0;
    }

    .event-card a {
      display: inline-block;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
    }

    .event-card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>üìÖ Pr√≥ximos Eventos de Las Cruzadas</h1>

  <div class="navbar">
    <a href="/dashboard">üè† Dashboard</a>
    <a href="/feed.html">üì∞ Feed</a>
    <a href="/eventos">üìÖ Eventos</a>
    <a href="#" onclick="mostrarQR()">üì≤ Mi QR</a>
    <a href="/logout">üö™ Cerrar sesi√≥n</a>
  </div>

  <div id="event-list"></div>

  <script>
    const cruzado = sessionStorage.getItem('nickname') || 'Cruzado';

    function mostrarQR() {
      window.location.href = `/qr.html?user=${cruzado}`;
    }

    async function cargarEventos() {
      try {
        const res = await fetch('/api/events');
        const eventos = await res.json();

        const contenedor = document.getElementById('event-list');
        contenedor.innerHTML = '';

        if (eventos.length === 0) {
          contenedor.innerHTML = '<p>No hay eventos programados por ahora.</p>';
          return;
        }

        eventos.forEach(evento => {
          const div = document.createElement('div');
          div.className = 'event-card';

          const fecha = new Date(evento.fecha).toLocaleString('es-MX', {
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
          });

          div.innerHTML = `
            <h3>${evento.nombre}</h3>
            <p><strong>Fecha:</strong> ${fecha}</p>
            <p>${evento.descripcion}</p>
            <a href="/evento.html?id=${evento._id}">Ver detalles</a>
          `;

          contenedor.appendChild(div);
        });
      } catch (error) {
        document.getElementById('event-list').innerHTML = '<p>Error al cargar eventos.</p>';
        console.error(error);
      }
    }

    cargarEventos();
  </script>

</body>
</html>
