<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi QR - Las Cruzadas</title>

  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <h1>ğŸ“² CÃ³digo QR de <span id="nickname">Cruzado</span></h1>

  <!-- Barra de navegaciÃ³n -->
  <div class="box">
    <a href="/dashboard">ğŸ  Dashboard</a> |
    <a href="/feed.html">ğŸ“° Feed</a> |
    <a href="/qr.html?user=" id="qr-link">ğŸ“² Mi QR</a> |
    <a href="/logout">ğŸšª Cerrar sesiÃ³n</a>
  </div>

  <canvas id="qrcode"></canvas>

  <script>
    // Recuperar nickname desde URL o sessionStorage
    const params = new URLSearchParams(window.location.search);
    let nickname = params.get('user');

    if (!nickname) {
      nickname = sessionStorage.getItem('nickname') || 'Desconocido';
    }

    document.getElementById('nickname').textContent = nickname;
    document.getElementById('qr-link').href = `/qr.html?user=${nickname}`;

    fetch(`/api/generate-qr?user=${nickname}`)
      .then(res => res.json())
      .then(data => {
        const canvas = document.getElementById('qrcode');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.onload = () => ctx.drawImage(img, 0, 0);
        img.src = data.qr;
      });
  </script>

</body>
</html>
