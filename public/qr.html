<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi QR â€” Las Cruzadas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
  <style>
    :root { --gold:#d4af37; --bg:#0a0a0a; --panel:#121212; --muted:#9fa3a8; --text:#fff; }
    html,body{ margin:0; background:var(--bg); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; }
    .wrap{ max-width:820px; margin:28px auto; padding:0 16px; }
    .nav{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin-bottom:18px; }
    .brand{ font-weight:900; color:var(--gold); margin-right:auto; font-size:18px; }
    .nav a{ color:var(--gold); text-decoration:none; font-weight:700; }
    h1{ margin:8px 0 14px; color:var(--gold); font-weight:900; }

    .card{ background:var(--panel); border:1px solid #2a2a2a; border-radius:14px; padding:16px; box-shadow:0 8px 24px rgba(0,0,0,.35); }
    .center{ display:grid; place-items:center; gap:12px; }
    .muted{ color:var(--muted); font-size:13px; text-align:center; }

    canvas{ width:min(360px, 86vw); height:min(360px, 86vw); background:#fff; border-radius:12px; }
    .controls{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:10px; }
    .btn{ border:none; border-radius:10px; padding:10px 14px; font-weight:800; cursor:pointer; }
    .btn-primary{ background:var(--gold); color:#0a0a0a; }
    .btn-outline{ background:transparent; color:var(--gold); border:1px solid var(--gold); }
    .toast{ position:fixed; left:50%; transform:translateX(-50%); bottom:24px; background:#111; border:1px solid #333; color:var(--gold); padding:10px 14px; border-radius:10px; font-weight:700; display:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="nav card">
      <div class="brand">âš”ï¸ Las Cruzadas</div>
      <a href="/dashboard">ğŸ  Dashboard</a>
      <a href="/feed.html">ğŸ“° Feed</a>
      <a href="/eventos">ğŸ“… Eventos</a>
      <a href="#" id="qrLink">ğŸ“² Mi QR</a>
      <a href="/logout">ğŸšª Cerrar sesiÃ³n</a>
    </div>

    <h1>Mi cÃ³digo QR</h1>

    <div class="card center">
      <h3 id="title">De: <span id="nickname">â€”</span></h3>
      <canvas id="qrcode"></canvas>
      <div class="controls">
        <button class="btn btn-primary" id="downloadBtn">Descargar PNG</button>
        <button class="btn btn-outline" id="copyLink">Copiar enlace</button>
      </div>
      <div class="muted" id="hint">EscanÃ©alo para ir a tu perfil.</div>
    </div>
  </div>

  <div class="toast" id="toast">Hecho</div>

  <script>
    const $ = s => document.querySelector(s);
    const toast = (m)=>{ const t=$('#toast'); t.textContent=m; t.style.display='block'; setTimeout(()=>t.style.display='none',1500); };

    // Nickname desde query o sessionStorage
    const params = new URLSearchParams(location.search);
    let nickname = params.get('user');
    if (!nickname) nickname = sessionStorage.getItem('nickname') || 'Desconocido';

    $('#nickname').textContent = nickname;
    $('#qrLink').addEventListener('click', e => { e.preventDefault(); location.href = `/qr.html?user=${encodeURIComponent(nickname)}`; });

    // Preparar canvas HD
    const canvas = $('#qrcode');
    const ctx = canvas.getContext('2d');
    function resizeCanvas(px=360){
      const DPR = window.devicePixelRatio || 1;
      canvas.width = px * DPR;
      canvas.height = px * DPR;
      ctx.setTransform(DPR,0,0,DPR,0,0);
      // fondo blanco (para que no tenga fondo transparente al descargar)
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      // como definimos transform a DPR, dibuja en coords CSS (px)
    }
    resizeCanvas();

    // Obtener QR del backend
    async function loadQR(){
      try{
        const res = await fetch(`/api/generate-qr?user=${encodeURIComponent(nickname)}`);
        if(!res.ok) throw new Error('No se pudo generar el QR');
        const data = await res.json();
        const img = new Image();
        img.onload = () => {
          // cubrir el canvas con el QR (centrado, con margen)
          const size = Math.min(canvas.clientWidth, canvas.clientHeight);
          const margin = Math.round(size * 0.06); // 6% margen
          ctx.fillStyle = '#ffffff';
          ctx.fillRect(0, 0, canvas.clientWidth, canvas.clientHeight);
          ctx.drawImage(img, margin, margin, canvas.clientWidth - margin*2, canvas.clientHeight - margin*2);

          // marco dorado
          ctx.lineWidth = 6;
          ctx.strokeStyle = '#d4af37';
          ctx.strokeRect(3, 3, canvas.clientWidth-6, canvas.clientHeight-6);
        };
        img.src = data.qr;
      } catch (e){
        $('#hint').textContent = 'Error al cargar el QR.';
      }
    }
    loadQR();

    // Descargar PNG
    $('#downloadBtn').addEventListener('click', ()=>{
      // Volver a rasterizar a resoluciÃ³n actual del canvas
      const link = document.createElement('a');
      link.download = `QR-${nickname}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    // Copiar enlace al perfil (el mismo que embebe el QR)
    $('#copyLink').addEventListener('click', async ()=>{
      const url = `https://lascruzadas.com/perfil/${encodeURIComponent(nickname)}`;
      try {
        await navigator.clipboard.writeText(url);
        toast('Enlace copiado');
      } catch {
        toast('No se pudo copiar; intenta manualmente.');
      }
    });

    // Redimensionar en cambios de zoom DPI
    window.addEventListener('resize', ()=>{ resizeCanvas(); loadQR(); }, { passive:true });
  </script>
</body>
</html>
