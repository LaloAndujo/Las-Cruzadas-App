<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Raites â€” Las Cruzadas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸš— Raites</h1>

  <form id="rideForm">
    <input name="eventId" placeholder="ID del evento" required>
    <input name="driver" placeholder="Conductor" required>
    <input type="number" name="seats" placeholder="Asientos" required>
    <button type="submit">Ofrecer ride</button>
  </form>

  <div id="rideList"></div>

  <script>
    async function cargarRides(){
      const eventId = document.querySelector('[name="eventId"]').value;
      if(!eventId) return;
      const res = await fetch(`/rides/${eventId}`);
      const rides = await res.json();
      document.getElementById('rideList').innerHTML = rides.map(r =>
        `<div><b>${r.driver}</b> (${r.passengers.length}/${r.seats})
         <button onclick="joinRide('${r._id}')">Subirme</button></div>`).join('');
    }

    async function joinRide(id){
      await fetch(`/rides/${id}/join`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({nickname:"Tester"})});
      cargarRides();
    }

    document.getElementById('rideForm').onsubmit = async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      await fetch('/rides', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(data)});
      e.target.reset();
      cargarRides();
    };
  </script>
</body>
</html>
